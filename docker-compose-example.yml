services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=[postgre_password]
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=[mongo_username]
      - MONGO_INITDB_ROOT_PASSWORD=[mongo_password]
    ports:
      - 27017:27017
    volumes:
      - mongodata:/var/lib/mongodb/data
volumes:
  pgdata:
  mongodata:
  